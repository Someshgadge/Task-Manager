<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/editTask.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Task</h2>
        <form method="post">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" value="{{ task.title }}" required><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required>{{ task.description }}</textarea><br>
            <input type="submit" value="Update Task">
        </form>
    </div>
</body>
</html>
