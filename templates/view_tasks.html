<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Tasks</title>
    <link rel="stylesheet" type="text/css" href="viewTask.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px; /* Added margin from all sides */
        padding: 0;
        background-color: #f4f4f4;
        border: 1px solid #ccc; /* Added border for the page */
        border-radius: 8px;
    }

    h2 {
        text-align: center;
        margin-top: 30px;
        color: #333;
    }

    .table-container {
        position: relative;
        margin: 20px auto;
        max-width: 600px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .actions {
        text-align: right;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    input[type="submit"] {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #c82333;
    }

    .add-task-link {
        position: absolute;
        top: 0;
        right: 0;
    }
</style>
<body>
    <div class="table-container">
        <a href="{{ url_for('add_task') }}" class="add-task-link">Add Task</a>
        <h2>Tasks List</h2>
        <table>
            <tr>
                <th>Task Title</th>
                <th>Task Description</th>
                <th class="actions">Actions</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td class="actions">
                    <a href="{{ url_for('edit_task', task_id=task.id) }}">Edit</a>
                    <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post" style="display: inline;">
                        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this task?');">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
