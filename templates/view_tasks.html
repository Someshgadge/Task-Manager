<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Tasks</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/viewTask.css') }}">
</head>
<body>
    <div class="table-container">
        <a href="{{ url_for('add_task') }}" class="add-task-link">Add Task</a>
        <h2>Tasks List</h2>
        <table>
            <thead>
                <tr>
                    <th>Task Title</th>
                    <th>Task Description</th>
                    <th class="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td class="actions">
                        <a href="{{ url_for('edit_task', task_id=task.id) }}" class="edit-link">Edit</a>
                        <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post" class="delete-form">
                            <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this task?');">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
